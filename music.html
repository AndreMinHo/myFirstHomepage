<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <title>Andre's Homepage</title>
        <script>
          window.addEventListener('DOMContentLoaded', () => {
          fetch('header.html')
            .then(res => res.text())
            .then(data => document.getElementById('header').innerHTML = data);
          fetch('footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
          });
        </script>
    </head>
    <body class="main">
      <header id="header"></header>
      <main>
        <div class="container text-center mt-5">
          <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-3 mb-3">
              <a href="https://youtu.be/-4cPkdVLR5M" target="_blank" class="btn btn-outline-primary w-100">Blue Bossa</a>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-3">
              <a href="https://youtu.be/sf5SUtn0Vr4" target="_blank" class="btn btn-outline-primary w-100">Stella by Starlight</a>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-3">
              <a href="https://youtu.be/-ZS7gXSCrRo" target="_blank" class="btn btn-outline-primary w-100">Mr PC</a>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-3">
              <a href="https://youtu.be/vzlGUfLZdjs" target="_blank" class="btn btn-outline-primary w-100">Recado Bossa Nova</a>
            </div>
          </div>
        </div>
      </main>
      <footer id="footer"></footer>
    </body>
</html>
