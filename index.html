<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <title>Andre's Homepage</title>
        <script>
          window.addEventListener('DOMContentLoaded', (event) => {
          fetch('header.html')
            .then(res => res.text())
            .then(data => document.getElementById('header').innerHTML = data);
          fetch('footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
          });
        </script>
    </head>
    <body class="main">
        <header id="header"></header>

        <main>
            <div class="container my-5">
                <div class="card shadow p-4 border-top border-3 offWhiteBackground sectionCard">
                    <h1 id="pageTitle">
                        Andre's Homepage
                    </h1>
                </div>
            </div>
            <div class="container my-5">
                <div class="card shadow p-4 border-top border-3 offWhiteBackground bodyCard">
                    <p>Welcome! You can find more about my work in this webpage.</p>
                    <p>I am an aspiring programmer that also dabbles in 3D art and music.</p>
                    <p>You can check out some of my work in this webpage.</p>
                </div>
            </div>
        </main>
        <footer id="footer"></footer>
    </body>
</html>
